services:
  db:
    image: postgres:13
    container_name: ecommerce_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
      POSTGRES_USER: ${DB_USER:-ecommerce_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # Note: $$ is used to escape $ in docker-compose healthcheck commands
      # This references the container's environment variables, not the host's
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: .
    container_name: ecommerce_backend
    restart: always
    env_file:
      - .env
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-here}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      DB_NAME: ${DB_NAME:-ecommerce_db}
      DB_USER: ${DB_USER:-ecommerce_user}
      DB_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
    volumes:
      - ./media:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./ecommerce_vue
    container_name: ecommerce_frontend
    restart: always
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VUE_APP_API_URL: ${VUE_APP_API_URL:-http://localhost:8000}

volumes:
  postgres_data:
  static_volume: